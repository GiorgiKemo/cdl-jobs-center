<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>CDL Jobs Center</title>
    <meta name="description" content="Find top CDL trucking jobs — AI-powered matching for drivers across the USA.">
    <meta name="author" content="CDL Jobs Center" />

    <link rel="canonical" href="https://cdljobscenter.com/" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cdljobscenter.com/" />
    <meta property="og:title" content="CDL Jobs Center">
    <meta property="og:description" content="Find top CDL trucking jobs — AI-powered matching for drivers across the USA.">
    <meta property="og:image" content="https://cdljobscenter.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CDL Jobs Center">
    <meta name="twitter:description" content="Find top CDL trucking jobs — AI-powered matching for drivers across the USA.">
    <meta name="twitter:image" content="https://cdljobscenter.com/og-image.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CDL Jobs Center",
      "url": "https://cdljobscenter.com",
      "description": "Find top CDL trucking jobs — AI-powered matching for drivers across the USA.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cdljobscenter.com/jobs?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CDL Jobs Center",
      "url": "https://cdljobscenter.com",
      "logo": "https://cdljobscenter.com/favicon.svg",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>

    <!-- Establish early connections to external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://ivgfgdyfafuqusrdxzij.supabase.co" crossorigin />
    <!-- Load fonts asynchronously (non-render-blocking) via preload + onload swap -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" />
    </noscript>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
